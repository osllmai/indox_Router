name: Python Tests

on:
  push:
    branches: ["master", "main", "development"]
  pull_request:
    branches: ["master", "main", "development"]
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Install client test dependencies
          if [ -f indoxRouter/requirements-test.txt ]; then
            pip install -r indoxRouter/requirements-test.txt
          fi

          # Install the client package in development mode
          pip install -e .

      # This step always runs - unit tests don't need a server
      - name: Run client unit tests
        run: |
          cd indoxRouter
          # Only run unit tests (no integration tests that would require server)
          pytest tests/unit/ --cov=indoxRouter --cov-report=xml:../coverage-client.xml

      # ======================================================================
      # LIVE SERVER INTEGRATION TESTS
      # ======================================================================
      # OPTION 1: Comment out this entire section when server is NOT available
      # OPTION 2: Uncomment and configure when server IS available
      # ======================================================================

      # Integration tests require a running server - disabled by default
      # To enable:
      # 1. Add these secrets in GitHub repository settings:
      #    - INDOX_ROUTER_API_KEY: Your API key
      #    - INDOX_ROUTER_BASE_URL: Your server URL (http://91.107.253.133:port)
      #    - ENABLE_INTEGRATION_TESTS: Set to 'true'
      # 2. Uncomment the section below

      # - name: Run integration tests with live server
      #   if: ${{ secrets.ENABLE_INTEGRATION_TESTS == 'true' }}
      #   env:
      #     INDOX_ROUTER_API_KEY: ${{ secrets.INDOX_ROUTER_API_KEY }}
      #     INDOX_ROUTER_BASE_URL: ${{ secrets.INDOX_ROUTER_BASE_URL }}
      #     RUN_LIVE_TESTS: "1"
      #   run: |
      #     cd indoxRouter
      #     pytest tests/integration/ --cov=indoxRouter --cov-report=xml:../coverage-integration.xml
      # ======================================================================

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-client.xml # Add ,./coverage-integration.xml when enabling integration tests
          fail_ci_if_error: false
          verbose: true

      - name: Archive test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            coverage-client.xml
            # coverage-integration.xml  # Uncomment when enabling integration tests
        if: always()
