[pytest]
testpaths = indoxRouter/tests indoxrouter_server/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers for different test types
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    client: marks tests that test the client
    server: marks tests that test the server

# Configure logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configure test discovery
norecursedirs = .git .venv .vscode build dist *.egg-info

# Configure test execution
addopts = --strict-markers 